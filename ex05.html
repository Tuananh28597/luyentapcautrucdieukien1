<script>
    let kt =+prompt("nhập điểm bài kiểm tra");
    let gk =+prompt("nhập điểm thi giữa kì");
    let ck=+prompt("nhập điểm thi cuối kì");
    let tb= (kt+gk+ck )/3;
    if(tb>8.0){
        document.write("Học lực giỏi")
    }else {
        if(tb>7.0){
            document.write("Học lực khá")
            }else{
            document.write("Học lực kém")
        }
    }
</script>
